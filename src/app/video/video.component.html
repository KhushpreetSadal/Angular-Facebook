<div class="video">
    <div class="section1">
        <app-home-section1></app-home-section1>
    </div>

    <div class="section2">
        <div class="post" *ngFor="let item of allvideos">
        <div class="names" >
            <img src="{{item.userimage}}" alt="">
            <h3>{{item.username | titlecase}}</h3>
        </div>
        <div class="video">
            <h3>{{item.title}}</h3>
            <video controls src="{{item.video}}"></video>  
            <button (click)="likeAndDislike(item.id,item)" class="likes"><img src="../../assets/images/facebook-like-logo-png-transparent.png" alt="">{{item.likes}}</button>
        </div>
        </div>
    </div>

    <div class="section3">
        <app-home-section3></app-home-section3>
    </div>
</div>
