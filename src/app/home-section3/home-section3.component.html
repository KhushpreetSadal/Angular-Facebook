<div class="section3">
    <div class="friends">
        <h2>Users</h2>
        <div class="users" *ngFor="let friend of friends">
        <div class="names" >
        <img  src="{{friend.Image}}" alt=""  (click)="showprofile(friend.id)">
        <h3>{{friend.Name |titlecase}}</h3>
    </div>
    <button class="btns" (click)="addFriend(friend)">Add Friend</button>
    </div>
    </div>
</div>
